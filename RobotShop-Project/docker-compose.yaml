#In this Docker Compose file, logging defines how each container writes and stores its logs.
#Docker supports different log drivers, and here the driver used is:

#‚úî json-file log driver

#This means Docker stores container logs in JSON format on the host machine, typically under:

#/var/lib/docker/containers/<container-id>/<container-id>-json.log

# Breakdown of the logging section

#You have this at the top under mongodb:

#logging: &logging
#  driver: "json-file"
#  options:
#    max-size: "25m"
#    max-file: "2"
#‚úî What this means:
#1. &logging ‚Äì YAML Anchor

#This creates a reusable reference called logging.

#Instead of repeating the same logging configuration for every service, you define it once.

#2. driver: "json-file"

#This tells Docker to use its default log driver:

#Stores logs in a JSON file.

#Logs can be viewed using:

#docker logs <container-name>

#3. options

#These control log rotation.

#max-size: "25m"

#Each log file will be rotated when it reaches 25 megabytes.

#max-file: "2"

#Docker will keep 2 log files (1 active + 1 old).

#Prevents disk from filling up.

#üîÑ How it's reused in other services

#Example:

#logging:
#  <<: *logging


#This is a YAML alias, referencing the anchor defined earlier.

#It means:
#"Use the same logging configuration defined for mongodb."

#So all containers get the same logging settings without duplication.

# Summary
#########
#‚úî logging defines:

#Which log driver Docker uses

#How logs are stored

#Log rotation settings (limit size & number of files)

#‚úî YAML Features Used:

#&logging = Anchor (define once)

#*logging = Reference (reuse anywhere)

#<<: = Merge with the anchor

#If you want, I can also show you how to:
#‚úî change logs to local driver
#‚úî send logs to ELK / Loki / CloudWatch
#‚úî disable logs for specific containers

#‚úÖ 1. Use a better log driver: local (recommended)

#local is better than json-file because it compresses old logs and saves disk space.

#Example:

#logging: &logging
#  driver: local
#  options:
#    max-size: "20m"
#    max-file: "3"

#‚úî Saves more space
#‚úî Faster log writes
#‚úî Docker‚Äôs recommended driver for local logs

#‚úÖ 2. Send Logs to Amazon CloudWatch

#If you're using AWS, CloudWatch is the best choice.

#Example:

#logging: &logging
#  driver: awslogs
#  options:
#    awslogs-region: ap-south-1
#    awslogs-group: robot-shop-logs
#    awslogs-create-group: "true"
#    awslogs-stream: "container-{{.Name}}"

#Requirements:

#EC2/ECS/IAM role must allow CloudWatch logs:
#logs:CreateLogGroup, logs:CreateLogStream, logs:PutLogEvents

#‚úÖ 3. Send logs to Loki (Grafana)

#For Kubernetes-like logging on Docker.

#Example:

#logging: &logging
#  driver: loki
#  options:
#    loki-url: "http://loki:3100/loki/api/v1/push"
#    loki-batch-size: "400KB"

#Works well with Grafana dashboards.

#‚úÖ 4. Send logs to ELK (Elasticsearch + Logstash + Kibana)

#Docker supports log driver: gelf

#Example:

#logging: &logging
#  driver: gelf
#  options:
#    gelf-address: "udp://logstash:12201"

#Use if you have a central ELK stack.

#‚úÖ 5. Disable logging for specific containers

#If a container is too noisy:

#Example:

#logging:
#  driver: "none"

#üîÑ How to apply these to all containers?

#You already have this pattern:

#logging: &logging
#  driver: local
#  options:
#    max-size: "20m"
#    max-file: "3"

#Then for each service:

#logging:
#  <<: *logging

#Perfect.

#üëâ Where do you want your Docker container logs to be stored?

#Choose one option:

#1Ô∏è‚É£ Local log storage (simple, default)

#Logs stored on your server with rotation
#‚Üí Good for small deployments or testing

#2Ô∏è‚É£ AWS CloudWatch

